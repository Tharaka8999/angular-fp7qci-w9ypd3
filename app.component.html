<style>
    .diagram-complex-hierarchical-tree .image-pattern-style {
        background-color: white;
        background-size: contain;
        background-repeat: no-repeat;
        height: 75px;
        width: calc((100% - 18px) / 3);
        cursor: pointer;
        border: 1px solid #D5D5D5;
        background-position: center;
        float: left;
    }
    
    .diagram-complex-hierarchical-tree .row {
        margin-left: 0px;
        margin-right: 0px;
    }
    
    .diagram-complex-hierarchical-tree .sb-child-row {
        padding-top: 8px;
    }
    
    .diagram-complex-hierarchical-tree .row-header {
        font-size: 15px;
        font-weight: 500;
    }
    
    .diagram-complex-hierarchical-tree .e-selected-style {
        border-color: #006CE6;
        border-width: 2px;
    }
    
    .diagram-complex-hierarchical-tree .e-checkbox-wrapper .e-label {
        font-size: 12px;
    }
    
    .diagram-complex-hierarchical-tree .col-xs-6 {
        padding-left: 0px;
        padding-right: 0px;
    }
</style>

<div class="control-section diagram-complex-hierarchical-tree">
    <div class="col-lg-8 control-section">
        <div class="content-wrapper">
            <ejs-diagram #diagram id="diagram" width="100%" height="580px" [getConnectorDefaults]='connDefaults' [getNodeDefaults]='nodeDefaults' [layout]='layout' [dataSourceSettings]='data' [snapSettings]='snapSettings' [selectedItems]="selectedItems" [getCustomTool]="getCustomTool"></ejs-diagram>
        </div>
    </div> 
</div>
<!-- Initialize Dialog control -->
<ejs-dialog #dialog id='editDialog' [buttons]='dlgButtons' width='300px' [visible]='false' isModal='true' showCloseIcon='true'>
    <ng-template #content>
            <div class='showtextbox'>
                <ejs-textbox #textbox id="textbox" placeholder="label" floatLabelType="Auto"></ejs-textbox>
            </div>
    </ng-template>
</ejs-dialog>
